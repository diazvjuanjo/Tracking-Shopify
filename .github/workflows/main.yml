name: Daily Shopify Fulfillment

on:
  schedule:
    # Ejecutar cada día a las 22:30 UTC (ajusta la hora si necesitas otra zona horaria)
    - cron: "30 22 * * *"

jobs:
  run-fulfillment-app:
    runs-on: ubuntu-latest

    steps:
    # Checkout del repositorio para obtener el código
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # Instalar las dependencias necesarias
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Ejecutar el script principal
    - name: Run Shopify Fulfillment App
      env:
        SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY }}
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        SHOP_NAME: ${{ secrets.SHOP_NAME }}
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: python sync_tracking.py
